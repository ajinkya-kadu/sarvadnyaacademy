 <p class="bg-warning text-purple font-weight-bold text-center">FILL THE FORM FOR ONLINE ADMISSION OR ENQUIRY</p>
 <form class="form-signin" method="post" action=""> 
 {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
  </div>
  <!--<div class="form-group col-md-12">

    <label for="address">Address </label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Proper address with Landmark">
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="mobnum">Mobile no.</label>
      <input type="text" class="form-control" id="mobnum" name="mobnum">
    </div>
    <div class="form-row">
    <div class="form-group col-md-12">
      <label for="parentmobnum">Parent's Mobile no.</label>
      <input type="text" class="form-control" id="parentmobnum" name="parentmobnum">
    </div>
    <div class="form-group col-md-12">
    <label for="course">Standard [Course] looking for</label>
    <input type="text" class="form-control" id="course" name="course" placeholder="Standard with board">
  </div>
  <br>
  <button type="submit" class="btn btn-primary mx-3">Submit</button>
</form>
